<!DOCTYPE html>
<html lang="kr">
	<head>
		<link rel="stylesheet" href="/css/style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="온라인 화면 및 웹캠 녹화" />
		<meta name="keywords" content="화면,녹화,온라인,웹캠" />
		<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.8/dist/ffmpeg.min.js"></script>
		<link rel="shortcut icon" href="/images/favicon.ico" />
		<title>ONVID - 온라인 화면 녹화</title>
	</head>
	<body>
		<img src="/images/logo.png" id="logo" alt="" />
		<img src="/images/back_3.svg" id="bg" alt="" />
		<div class="main-container">
			<div class="box-high">
				<!--video src="https://www.youtube.com/embed/P_2msKqmLIY" id="streaming" muted></video-->
				<video id="streaming" muted></video>
			</div>
			<div class="box-low flex-middle">
				<div class="container selection">
					<select name="recording-type" id="recording-type">
						<option value="1">Screen</option>
						<option value="2">Screen + Audio</option>
						<option value="3">Camera</option>
						<option value="4">Camera + Microphone</option>
					</select>
					<select name="resolution-option" id="resolution-option">
						<option value="1">640 x 360 (360P)</option>
						<option value="2">1280 x 720 (HD)</option>
						<option value="3">1920 x 1080 (FHD)</option>
						<option value="4">2560 x 1440 (QHD)</option>
						<option value="5">3240 x 2160 (4K UHD)</option>
					</select>
				</div>
				<button class="btn" id="recording">Record Now</button>
			</div>
		</div>
		<div id="video-processing">
			<div id="spinner" class="lds-spinner">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<span id="processing-text">Video Processing...</span>
			<span id="complete-text">Complete!</span>
		</div>
	</body>
	<script src="/js/main.js"></script>
</html>
